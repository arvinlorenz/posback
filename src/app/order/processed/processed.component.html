<br>
<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">PROCESSED ORDERS</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <table class="table table-striped table-bordered" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th class="text-center">Order No.</th>
            <th class="text-center">Name</th>
            <th class="text-center">Date/Time</th>
            
        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders; let id = index">
            <td>
              <span>{{order.orderNumber}}</span>
            </td>
            <td>
              <span>{{order.name}}</span>
            </td>
            <td>
              <span>{{order.date}}</span>
            </td>
            
              
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
