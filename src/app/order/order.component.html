  <mat-card>
      <div class="row">
          <div class="col">
            <form [formGroup]="form" (submit)="processOrder()">
                <mat-form-field>
                  <input 
                    #orderNumber
                    formControlName="orderNumber"
                    matInput 
                    placeholder="Order Number 訂單號">
                </mat-form-field>    
                <button 
                    mat-raised-button
                    color="basic"
                    type="submit"
                    >Process Order 流程訂單
                </button> 
            </form>
          </div>
      </div>
      <div class="row">
          <div class="col">
                <p> Count 計數: {{processCount}} </p>
          </div>         
      </div>
      <div class="row">
        <div class="col">
            <app-order-return-message></app-order-return-message>
        </div>
      </div>
  </mat-card>

  <div >
      <br>
      <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">PROCESSED ORDERS</h3>
        <div class="card-body">
          <div class="table-editable">
            <table id="table" class="table table-striped table-bordered" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th class="text-center">Order No.</th>
                  <th class="text-center">Name</th>
                  <th class="text-center">Date/Time</th>
                  
              
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of processOrders; let id = index">
                  <td>
                    <span>{{order.orderNumber}}</span>
                  </td>
                  <td>
                    <span>{{order.name}}</span>
                  </td>
                  <td>
                    <span>{{order.date}}</span>
                  </td>
                  
                    
                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
