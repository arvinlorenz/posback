<mat-horizontal-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Inventory 库存</ng-template>
    <form [formGroup]="firstFormGroup">
       
        <!-- <div>
          <input type="file" #filePicker (change)="onImagePicked($event)">
          <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
       
        </div> -->

        <mat-form-field>
          <input 
          matInput 
          placeholder="Item Number 项目编号"
          formControlName="itemNumber">
        </mat-form-field>
      
        <mat-form-field>
            <input 
            matInput 
            placeholder="Item Name 项目名称"
            formControlName="itemTitle">
          </mat-form-field>
          
        <mat-form-field>
          <input 
          #quantity
          matInput 
          placeholder="Quantity 数量"
          formControlName="quantity">
        </mat-form-field>
        
        
        <mat-form-field>
          <input 
          matInput 
          placeholder="Bin Rack"
          formControlName="bin">
        </mat-form-field>
        
        
          <div formArrayName="images"
            *ngFor="let image of formData.controls; let i = index;">
            
            <div [formGroupName]="i">
              <mat-form-field>
                <input 
                matInput 
                [placeholder]="'Image 图片'+(i+1)"
                formControlName="imageUrl">
              </mat-form-field>
            </div>

          </div>
          <button mat-button (click)="addImage()">
              <mat-icon aria-label="plus icon">add</mat-icon>
              Add Image 添加图片</button>
          <br>
          <br>
          <div>
            <button mat-raised-button color="primary" matStepperNext>Next 下一个</button>
          </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Stock 股票</ng-template>
    <form [formGroup]="secondFormGroup">
      
            
      
      <mat-form-field>
        <input 
        matInput 
        placeholder="Minimum Level 最低水平"
        formControlName="minimumLevel">
      </mat-form-field>


      <mat-form-field>
        <input 
        matInput 
        placeholder="Barcode 条码"
        formControlName="barcodeNumber">
      </mat-form-field>

      <mat-form-field>
        <input 
        matInput 
        placeholder="Purchase Price CNY 购买价格"
        formControlName="purchasePrice">
      </mat-form-field>
      <mat-form-field>
        <input 
        matInput 
        placeholder="Retail Price 零售价"
        formControlName="retailPrice">
      </mat-form-field>
      <mat-form-field>
          <input 
          matInput 
          placeholder="Tax Rate 税率"
          formControlName="taxRate">
        </mat-form-field>
      

      <mat-form-field>
        <input 
        matInput 
        placeholder="Height 高度"
        formControlName="height">
      </mat-form-field>

      <mat-form-field>
        <input 
        matInput 
        placeholder="Width 宽度" 
        formControlName="width">
      </mat-form-field>

      <mat-form-field>
        <input 
        matInput 
        placeholder="Depth 深度"
        formControlName="depth">
      </mat-form-field>

      <mat-form-field>
        <input 
        matInput 
        placeholder="Weight 重量"
        formControlName="weight">
      </mat-form-field>

    
        <mat-form-field >
          <mat-select placeholder="Postal Service ID" formControlName="postalServiceId">
            <mat-option *ngFor="let postalServiceId of postalServices" [value]="postalServiceId.Value" >
              {{postalServiceId.Key}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Category ID" formControlName="categoryId">
            <mat-option *ngFor="let categoryId of categories" [value]="categoryId.CategoryId" >
              {{categoryId.CategoryName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Package Group ID" formControlName="packageGroupId">
            <mat-option *ngFor="let packageGroupId of packageGroups" [value]="packageGroupId.Value" >
              {{packageGroupId.Key}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" matStepperNext >Next 下一个</button>
        </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
    <ng-template matStepLabel>Suppliers 供应商</ng-template>
    <!-- <mat-checkbox class="checkbox-margin" (change)="toggleSuppliers($event,supplier.pkSupplierID)" *ngFor="let supplier of suppliers">{{supplier.SupplierName}}</mat-checkbox> -->
   
        <mat-form-field>
          <mat-label>Suppliers 供应商</mat-label>
          <mat-select formControlName="suppliersSelected" multiple>
            <mat-option *ngFor="let supplier of suppliers" [value]="supplier.pkSupplierID">{{supplier.SupplierName}}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <button mat-button (click)="createSupplier()">
            <mat-icon aria-label="plus icon">add</mat-icon>
          Create New Supplier 创建新供应商
        </button>

        <br>
        <br>
      <div>
        <button mat-raised-button matStepperPrevious>Back 背部</button>
        <button mat-raised-button color="primary" (click)="addInventoryItem()">Create Product 创建产品</button>
      </div>
    </form>
    
  </mat-step>
</mat-horizontal-stepper>
