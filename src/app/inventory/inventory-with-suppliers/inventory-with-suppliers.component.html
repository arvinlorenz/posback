<mat-tab-group>
  <mat-tab label="Details"> 
      <mat-card>
          <div class="item-image" *ngIf="imagePath">
              <img [src]="imagePath">
          </div>
          <form [formGroup]="form" (submit)="save()">
              <!-- <div *ngIf="editMode && showButton">
                  <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
                  <input type="file" #filePicker (change)="onImagePicked($event)">
                </div> -->
            <mat-form-field>
              <input 
              matInput 
              placeholder="Image URL"
              formControlName="imageUrl">
            </mat-form-field>
                  
            <mat-form-field>
              <input 
              matInput 
              placeholder="Item Number"
              formControlName="itemNumber">
            </mat-form-field>
      
            <mat-form-field>
                <input 
                matInput 
                placeholder="Item Name"
                formControlName="itemTitle">
              </mat-form-field>
          
            <mat-form-field>
              <input 
              #quantity
              matInput 
              placeholder="Quantity"
              formControlName="quantity">
            </mat-form-field>
            
            <mat-form-field>
              <input 
              matInput 
              placeholder="Open Order"
              formControlName="openOrder">
            </mat-form-field>
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Minimum Level"
              formControlName="minimumLevel">
            </mat-form-field>
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Available"
              formControlName="available">
            </mat-form-field>
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Due"
              formControlName="due">
            </mat-form-field>
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Barcode"
              formControlName="barcodeNumber">
            </mat-form-field>
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Purchase Price CNY"
              formControlName="purchasePrice">
            </mat-form-field>
            <mat-form-field>
              <input 
              matInput 
              placeholder="Retail Price"
              formControlName="retailPrice">
            </mat-form-field>
            
            
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Height"
              formControlName="height">
            </mat-form-field>
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Width" 
              formControlName="width">
            </mat-form-field>
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Depth"
              formControlName="depth">
            </mat-form-field>
      
            <mat-form-field>
              <input 
              matInput 
              placeholder="Weight"
              formControlName="weight">
            </mat-form-field>

              <mat-form-field>
                <input 
                matInput 
                placeholder="Shipping"
                formControlName="shipping">
              </mat-form-field>
              <mat-form-field>
                <input 
                matInput 
                placeholder="Postage"
                formControlName="postage">
              </mat-form-field>
         
              <mat-form-field >
                <mat-select placeholder="Postal Service ID" formControlName="postalServiceId" [(value)]="postServiceSelected">
                  <mat-option *ngFor="let postalServiceId of postalServiceIdArray" [value]="postalServiceId.Value" >
                    {{postalServiceId.Key}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-select placeholder="Category ID" formControlName="categoryId" [(value)]="categorySelected">
                  <mat-option *ngFor="let categoryId of categoryIdArray" [value]="categoryId.CategoryId" >
                    {{categoryId.CategoryName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-select placeholder="Package Group ID" formControlName="packageGroupId" [(value)]="packageGroupSelected">
                  <mat-option *ngFor="let packageGroupId of packageGroupsIdArray" [value]="packageGroupId.Value" >
                    {{packageGroupId.Key}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <mat-card-actions *ngIf="editMode && showButton">
                <button 
                  mat-stroked-button 
                  type="submit"  
                  color="primary">SAVE</button>
                <button mat-stroked-button (click)="cancel()" color="warn">CANCEL</button>
            </mat-card-actions>
      
            <mat-card-actions *ngIf="!editMode && showButton">
                <button mat-stroked-button (click)="edit()"color="primary" >EDIT</button>
            </mat-card-actions>
        </form>
      </mat-card>
  </mat-tab>




  <mat-tab label="Suppliers"> 
    <app-suppliers [suppliers]="suppliers" [itemStockId]="itemStockId"></app-suppliers>  
  </mat-tab>
</mat-tab-group>
